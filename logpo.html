<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fff;
        }

        header {
            background-color: #333; /* Set background color for the header */
            padding: 20px; /* Add some padding to the header */
            text-align: center; /* Center-align content within the header */
            position: relative; /* Enable positioning for child elements */
        }

        /* Add some styling to the main heading */
        header h1 {
            color: white; /* Set text color to white */
            margin: 0; /* Remove default margin */
        }

        /* Add some styling to the image */
        header img {
            width: 100px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Add rounded corners to the image */
            position: absolute; /* Position the image absolutely within the header */
            top: 50%; /* Move the image 50% down from the top */
            right: 200px; /* Set the distance from the right side */
            transform: translateY(-50%); /* Center the image vertically */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        
        .hero-section {
            background: url('keybord.jpg') center/cover no-repeat;
            color: #0a0a0a;
            padding: 100px;
            text-align: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 80px;
        }

        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .login-button {
            padding: 15px 30px;
            background-color: #f8f7f9;
            color: #0c0c0c;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: rgb(85, 6, 243);
        }

        footer {
            background-color: #333;
            color: #f4eded;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>DIYIP</h1>

        <img src="logo.jpg" alt="Descriptive text about the image">
